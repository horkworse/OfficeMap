<!DOCTYPE html>
<html ng-app="MapApp">
<head>
    <title>Office map</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.light.css" />

    <!-- users scripts and styles -->
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body>
    <ng-view></ng-view>

    <script>
        function editForm(){
            let form = document.querySelectorAll('.s');

            form.forEach(function(item){
                item.toggleAttribute('readonly');
                item.style.cursor = (item.style.cursor == 'text') ? '' : 'text';
                /*Не работае обратное обращение хз почему с курсором работает а с бордером нет*/
                item.style.borderBottom  = (item.style.borderBottom  == '1px solid #000') ? '' : '1px solid #000';
            });      
        }
    </script>

    <script type="text/javascript">
        /*Баг нужно нажать 2 раза почему то*/
        function toClipboard(el) {
            let clipboard = new ClipboardJS(el);
            
            clipboard.on('success', function(e) {
                console.info('Action:', e.action);
                console.info('Text:', e.text);
                console.info('Trigger:', e.trigger);    
            });  
        }
    </script>
    <script src="/scripts/dist/clipboard.min.js"></script>
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/angular-route.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/19.2.6/js/dx.all.js"></script>
<!-- users scripts and styles -->
    <script src="scripts/index.js"></script>
    <script src="scripts/controllers/MapController.js?1235343"></script>
    <script src="scripts/controllers/SignInController.js?1235343"></script>
    <!-- <script src="scripts/sideBar/sideBar.js"></script>  -->
</body>
</html>
