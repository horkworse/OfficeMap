<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="user">
                <div class="user__avatar">
                    <img src="images/users/{{user.image}}" alt="">
                </div>
                <div class="user__content">
                    <div class="user__name">
                        {{user.name}} <br> {{user.surname}}
                    </div>
                    <div class="user__prof">
                        [{{user.post}}]
                    </div>
                </div>
            </div>
            <div class="search">
                <form>
                    <input class="search__input" type="text" placeholder="Поиск...">
                    <button class="search__button" type="submit"></button>
                </form>    
            </div>
            <div class="logo"></div>
        </div>
    </div>
</header>
<div class="sideBar"> 
        <div class="sideBar__inner">
            <div class="sideBar__close">
                <i class="fas fa-times"></i>
            </div>
            <div class="sideBar__user">
                <img src="images/users/{{user.image}}" alt="">
                <p>{{user.surname + " " + user.name}}</p>
                <p>[{{user.post}}]</p>
            </div>
            <div class="sideBar__user__edit">
                <i class="far fa-edit"></i>
            </div>
            <ul class="sideBar__links">
                <li>
                    <p><i class="far fa-envelope"></i><input type="text" name="" value=" {{user.email}}" readonly></p>
                </li>
                <li>
                    <p><i class="fas fa-phone-alt"></i><input type="text" name="" value=" {{user.phone}}" readonly></p>
                </li>
                <li>
                    <p><i class="fas fa-briefcase"></i><input type="text" name="" value=" {{user.status}}" readonly></p>
                </li>
                <li>
                    <p><i class="fab fa-vk"></i><input type="text" name="" value=" Social" readonly></p>
                </li>
            </ul>          
            <div class="sideBar__user__exit">
                <input type="button" value="Log Out" ng-click="logout()">
            </div>
            
        </div>      
</div>
<div class="content">
    <div id="vector-map" dx-vector-map="vectorMapOptions"></div>
</div>
